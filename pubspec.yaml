name: personal_finance_app
description: "Privacy-first, offline-capable personal finance app with AI coaching"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Architecture
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.5.1

  # Database & Storage
  drift: ^2.18.0
  sqlcipher_flutter_libs: ^0.5.1
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # Security
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  # notification_listener_service: ^0.0.2  # Temporarily disabled - package unavailable
  
  # UI & Utilities
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  http: ^1.2.1
  shared_preferences: ^2.3.2
  currency_converter: ^3.0.0
  
  # CSV Export
  csv: ^6.0.0
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Logging
  logging: ^1.2.0
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  drift_dev: ^2.18.0
  custom_lint: ^0.7.6
  riverpod_lint: ^2.4.0

flutter:
  uses-material-design: true
